name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 23.1.0

    - name: Navigate to frontend directory
      working-directory: immersihome
      run: npm install

    - name: Build project
      working-directory: immersihome
      run: npm run build

    - name: Deploy to GitHub Pages
      working-directory: immersihome
      run: npm run deploy
